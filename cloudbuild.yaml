steps:
  # Build the recompute service
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/recompute-service'
      - './services/recompute'
    dir: '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/recompute-service'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'recompute-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/recompute-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--update-secrets'
      - 'DATABASE_URL=database-url:latest'

images:
  - 'gcr.io/$PROJECT_ID/recompute-service'