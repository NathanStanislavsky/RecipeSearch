name: CI/CD
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: ['main']
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Test Builder Stage
        uses: docker/build-push-action@v4
        with:
          context: .
          target: builder
          load: true
          secrets: |
            jwt=${{ secrets.JWT_SECRET }}
            dburl=${{ secrets.DATABASE_URL }}
            rapidapi_key_2=${{ secrets.RAPIDAPI_KEY_2 }}
            mongodb_uri=${{ secrets.MONGODB_URI }}
            mongodb_database=${{ secrets.MONGODB_DATABASE }}
            mongodb_collection=${{ secrets.MONGODB_COLLECTION }}
            mongodb_search_index=${{ secrets.MONGODB_SEARCH_INDEX }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to:   type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Verify builder succeeded
        run: docker run --rm recipe-search:builder echo "âœ… builder OK"

      - name: Save new Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build & Tag Runtime Stage
        uses: docker/build-push-action@v4
        with:
          context: .
          target: runtime
          load: true
          tags: recipe-search:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Save new Docker cache
        run: |
          rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Smoke-test final image
        run: |
          docker run --rm recipe-search:latest node --version


  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
