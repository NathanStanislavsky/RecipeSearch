version: '3.8'

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    environment:
      - RECOMMEND_URL=http://recommender:8080
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-credentials.json
    volumes:
      - ./services/web/gcs-credentials.json:/app/gcs-credentials.json:ro
    depends_on:
      - recommender

  recommender:
    build:
      context: ./services/recommender
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-credentials.json
    volumes:
      - ./services/recommender/gcs-credentials.json:/app/gcs-credentials.json:ro

  svd-training:
    build:
      context: ./services/svd-training
      dockerfile: Dockerfile
    environment:
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_REVIEWS_COLLECTION=${MONGODB_REVIEWS_COLLECTION}
      - MONGODB_EXTERNAL_REVIEWS_COLLECTION=${MONGODB_EXTERNAL_REVIEWS_COLLECTION}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - RELOAD_URL=${RELOAD_URL}
      - GCR_ADMIN_API_KEY=${GCR_ADMIN_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-credentials.json
    env_file:
      - .env
    volumes:
      - ./services/svd-training/gcs-credentials.json:/app/gcs-credentials.json:ro
    depends_on:
      - recommender
