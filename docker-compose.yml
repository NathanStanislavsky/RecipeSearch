services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-credentials.json
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - PUBSUB_TOPIC_NAME=${PUBSUB_TOPIC_NAME}
    volumes:
      - ./services/web/gcs-credentials.json:/app/gcs-credentials.json:ro

  recompute:
    build:
      context: ./services/recompute
      dockerfile: Dockerfile
    ports:
      - '8081:8080'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-credentials.json
    volumes:
      - ./services/recompute/gcs-credentials.json:/app/gcs-credentials.json:ro